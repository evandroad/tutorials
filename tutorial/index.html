<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/sf-regular/96/000000/book.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="libs/github-markdown.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="libs/vue.global.js"></script>
  <script src="libs/vue-router.global.js"></script>
  <script src="libs/marked.min.js.js"></script>
  <title>Tutorials</title>  
</head>
<body>
  <div id="app">
    <router-view></router-view>
  </div>

  <script type="module">
    import Home from './Home.js'
    import Tutorial from './Tutorial.js'
    
    const routes = [
      { path: '/', component: Home },
      { path: '/:tutorial', name: 'tutorial', component: Tutorial }
    ]
    
    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes
    })
    
    const app = Vue.createApp({})
    app.use(router)
    app.mount('#app')
  </script>
</body>
</html
